<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Группа компаний ФОРУМ</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/style.css">
	<script id="jsBlock"></script>
	<style id="stylesBlock">.wrapTimeRasp{display:none;}</style>
  </head>
  <body>
 
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal" style="border-right:1px solid #000000;">
<div class="center" style="text-align:center;border-bottom:1px solid #ffffff;background:#ffffff;"><img src="img/header_logo2.png" style="height:39px;width:auto;"></div>
<div id="menuBlock" class="content-block" style="margin:0;padding:0;">
<div class="list-block color-pink" id="menuBlock" style="margin-top:0;">
	<ul>
		<li>
		<a id="pMain" class="close-panel color-pink item-link item-content" href="link.html?page=main">
			<div class="item-inner">
				<div class="item-title">
					Главная
				</div>
				<div class="item-after"></div>
			</div>
		</a>
		</li>
	</ul>
</div>
</div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover" style=";border-left:1px solid #000000;">
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar layout-dark">
	    <div class="navbar-inner">
		<div class="left">
		<a href="#" class="backlink link color-white">< Назад</a>
		</div>
		<div class="center"><span>Группа компаний ФОРУМ</span></div>
		<div class="right">
		    <a href="#" class="link icon-only open-panel" data-panel="left"> <i class="icon icon-bars color-white"></i></a>
		</div>
	    </div>
		</div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" id="pageCnt" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
                <p style="text-align:center;"><br></p>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <!-- <div class="toolbar bg-red">
          <div class="toolbar-inner"><a href="#" class="link color-white"></a></div>
        </div>  --> 
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <!-- Path to your app js-->
	<script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
